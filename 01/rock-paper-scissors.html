<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style/rock-paper-scissors.css" />
  </head>
  <body>
    <p class="js-confirmation-message"></p>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="img/rock-emoji.png" alt="rock" class="rock-icon" />
    </button>

    <button class="move-button js-paper-button">
      <img src="img/paper-emoji.png" alt="paper" class="paper-icon" />
    </button>

    <button class="move-button js-scissors-button">
      <img src="img/scissors-emoji.png" alt="scissors" class="scissors-icon" />
    </button>

    <p class="js-text result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button">Reset Score</button>
    <button class="auto-play-button">Auto Play</button>

    <script src="script/rock-paper-scissors.js"></script>
  </body>
</html>
