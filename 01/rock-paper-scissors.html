<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="
      playGame('rock'); showText('rock');
    "
    >
      <img src="img/rock-emoji.png" alt="rock" class="rock-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('paper'); showText('paper');
    "
    >
      <img src="img/paper-emoji.png" alt="paper" class="paper-icon" />
    </button>

    <button
      class="move-button"
      onclick="
      playGame('scissors'); showText('scissors');
    "
    >
      <img src="img/scissors-emoji.png" alt="scissors" class="scissors-icon" />
    </button>

    <p class="js-text result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="resetScore();">Reset Score</button>

    <script src="script/rock-paper-scissors.js"></script>
  </body>
</html>
