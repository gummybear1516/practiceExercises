<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style/todoList.css" />
  </head>
  <body>
    <p>Todo List</p>
    <div class="input-grid">
      <input class="input-todo" placeholder="Todo name" />
      <input type="date" class="input-date" />
      <button class="js-add-button" onclick="addTask();">Add</button>
    </div>
    <p class="js-error-message"></p>
    <div class="list todo-grid"></div>
    <script src="script/todoList.js"></script>
  </body>
</html>
